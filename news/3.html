<p><font size="6" color="#000000" face="ＭＳ Ｐ明朝,ＭＳ 明朝">【悲報】韓国、北朝鮮に対抗しミサイル発射→自国の基地に落ちる</font></p>
<p><font size="3" color="#000000"><br>韓国軍関係者は５日、米韓両軍が北朝鮮に対抗して同日発射したミサイルのうち<br><br>韓国軍の弾道ミサイル「玄武２」１発が不正常に飛行し<br><br>自国基地内に落下したと明らかにした。<br><br>人的被害は出ていないという。<br><br>韓国軍が原因を調査している。<br><br>韓国メディアによると、落下したのは北東部江陵の基地付近で、<br><br>爆音に驚いた住民らの通報が相次いだ。</p>
